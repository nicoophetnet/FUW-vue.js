<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        Hoe laat is het? <input v-model="tijd">
        <div v-show="parseInt(tijd) > 7 && parseInt(tijd) < 12">Goeiemorgen</div>
        <div v-show="parseInt(tijd) >= 12 && parseInt(tijd) < 18">Goeiemiddag</div>
        <div v-show="parseInt(tijd) >= 18 && parseInt(tijd) < 22">Goeieavond</div>
        <div v-show="parseInt(tijd) >= 22 || parseInt(tijd) <= 7">Goeienacht</div>
    </div>
    <script>
        const app = {
            data() {
                return {
                    tijd: "",
                };
            },
        };

        Vue.createApp(app).mount("#app");
    </script>
</body>

</html>
